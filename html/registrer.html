<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparte tu mascota</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/registrer.css">
</head>
<body>
    <div class="container">
        <form class="container-form" id="form-animal">
            <h1 class="form__title">Registro de mascota</h1>
            <input class="form__input"type="text" placeholder="Nombre" id="name">
            <input class="form__input"type="number" placeholder="Edad" id="age">
            <input class="form__input"type="text" placeholder="Raza" id="race">
            <input class="form__input"type="text" placeholder="Foto (insertar URL)" id="image">
            <div class="btn-container">
                <button type="submit" class="btn-save">Guardar</button>
                <div class="container-exit">
                    <a href="../index.html">
                    <figure class="figure-exit">
                        <img src="../img/bx-exit.svg" class="img-exit" alt="exit">
                    </figure>
                    </a>
                </div> 
            </div>
        </form>  
   </div>
   <script src="../js/registrer.js"></script>
</body>
</html>
